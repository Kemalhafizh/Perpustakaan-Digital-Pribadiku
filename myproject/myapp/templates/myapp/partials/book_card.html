{% load static %}
<div class="book-card-container">
    <a href="{% url 'book_detail' book.pk %}">
        <div class="book-card">
            <div class="book-cover">
                {% if book.cover_image %}
                    <img src="{{ book.cover_image.url }}" alt="{{ book.title }} Cover">
                {% else %}
                    <div class="placeholder-cover"><span>{{ book.title }}</span></div>
                {% endif %}
            </div>
            <div class="book-info">
                <h3 class="book-title">{{ book.title }}</h3>
                <p class="book-author">{{ book.author }}</p>
            </div>
        </div>
    </a>
    <form action="{% url 'delete_book' book.pk %}" method="post" class="book-actions">
        {% csrf_token %}
        <button type="submit" class="delete-btn" title="Hapus Buku"></button>
    </form>
</div>
