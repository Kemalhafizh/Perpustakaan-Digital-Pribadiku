{% extends 'myapp/base.html' %}

{% block content %}
<div class="book-form">
    <h2>Ganti Password</h2>
    <p>Silakan masukkan password lama Anda, lalu masukkan password baru Anda dua kali untuk konfirmasi.</p>
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="form-actions">
            <a href="{% url 'account_settings' %}" class="cancel-btn">Batal</a>
            <button type="submit" class="submit-btn">Simpan Password Baru</button>
        </div>
    </form>
</div>
{% endblock %}
