{% extends 'myapp/base.html' %}

{% block content %}
    <div class="delete-confirm-container">
        <h2>Konfirmasi Hapus</h2>
        <p>Apakah kamu yakin ingin menghapus buku berjudul <strong>"{{ book.title }}"</strong>?</p>
        <p>Tindakan ini tidak dapat dibatalkan.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <a href="{% url 'home' %}" class="cancel-btn">Batal</a>
                <button type="submit" class="confirm-delete-btn">Ya, Hapus Buku</button>
            </div>
        </form>
    </div>
{% endblock content %}
