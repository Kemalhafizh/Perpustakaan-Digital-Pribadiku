{% extends 'myapp/base.html' %}
{% block content %}
<div class="book-form">
    <h2>Reset Password</h2>
    <p>Lupa password Anda? Masukkan alamat email Anda di bawah ini, dan kami akan mengirimkan instruksi untuk mengatur password baru.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="submit-btn">Kirim Instruksi</button>
        </div>
    </form>
</div>
{% endblock %}
